version: "3.8"

services:
  # MongoDB Service
  database:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  # Fastify API Service
  api:
    image: "node:alpine"
    working_dir: /app
    depends_on:
      - database
    volumes:
      - ./common:/common

  # Vue.js App Service
  front:
    image: "node:alpine"
    working_dir: /app
    depends_on:
      - api
    volumes:
      - ./common:/common

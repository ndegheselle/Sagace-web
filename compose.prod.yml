version: "3.8"

services:
  database:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  api:
    build:
      context: .
      dockerfile: ./packages/api/Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    depends_on:
      - database
    expose:
      - "3000"
    restart: unless-stopped

  front:
    build:
      context: .
      dockerfile: ./packages/front/Dockerfile
    # No ports exposed: assets are shared with reverse-proxy
    volumes:
      - front_dist:/front:ro
    restart: unless-stopped

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - api
      - front
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - front_dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    restart: unless-stopped

volumes:
  mongo_data:
  front_dist:

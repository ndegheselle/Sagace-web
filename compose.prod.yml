version: "3.8"

services:
  database:
    volumes:
      - mongo_data:/data/db

  api:
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: sh -c "npm install --production && npm run start"
    expose:
      - "3000"

  front:
    environment:
      - NODE_ENV=production
      - PORT=5173
    command: sh -c "npm install && npm run build && npm run preview -- --host"
    expose:
      - "5173"

  reverse-proxy:
    image: nginx:alpine
    depends_on:
      - api
      - front
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro

volumes:
  mongo_data:
